<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="push" class="draw" >     
        <ul>
            <li><a mat-button color="primary" routerLink="/customers">Customers</a></li>
            <li><a mat-button color="primary" routerLink="/products">Products</a></li>
          </ul>
    </mat-sidenav>
  
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
        <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
       
    </mat-sidenav-content>
  </mat-sidenav-container>
