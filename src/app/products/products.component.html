<div class="customer">
  <h1>Productos</h1>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Value Column -->
      <ng-container matColumnDef="unitValue">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.unitValue}} </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <div class="add-btn">
    <button mat-mini-fab color="primary" (click)="showAddModal()">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <modal *ngIf="isModalActive">
    <product (onCreated)="onProductCreated()" (cancelBtn)="isModalActive=false"></product>
  </modal>


</div>
